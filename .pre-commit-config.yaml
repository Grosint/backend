repos:
    # Black - Code formatting
    - repo: https://github.com/psf/black
      rev: 25.9.0
      hooks:
          - id: black
            language_version: python3.12
            exclude: __pycache__

    # Ruff - Linting and import sorting
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.13.2
      hooks:
          - id: ruff
            args: [--fix, --exit-non-zero-on-fix, --config, ruff.toml]
            exclude: __pycache__
          # Disabled ruff-format to avoid conflicts with Black
          # - id: ruff-format
          #   exclude: __pycache__

    # MyPy - Type checking (disabled for now, enable when ready for strict typing)
    # - repo: https://github.com/pre-commit/mirrors-mypy
    #   rev: v1.8.0
    #   hooks:
    #       - id: mypy
    #         args: [--ignore-missing-imports]
    #         exclude: __pycache__

    # Security checks
    - repo: https://github.com/PyCQA/bandit
      rev: 1.7.5
      hooks:
          - id: bandit
            exclude: '^tests/|^run_tests\.py$'
            additional_dependencies: ['pbr>=5.11.0']

    # Safety - Check for known security vulnerabilities (disabled due to mixed dependency management)
    # Run manually with: safety check
    # - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    #   rev: v1.3.2
    #   hooks:
    #       - id: python-safety-dependencies-check
    #         args: ['--requirements', 'requirements.txt']

    # General hooks
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v6.0.0
      hooks:
          - id: trailing-whitespace
            exclude: __pycache__
          - id: end-of-file-fixer
            exclude: __pycache__
          - id: check-yaml
          - id: check-added-large-files
          - id: check-merge-conflict
          - id: debug-statements
            exclude: __pycache__
          - id: check-docstring-first
            exclude: __pycache__
          - id: requirements-txt-fixer
